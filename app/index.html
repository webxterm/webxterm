    function download() {

        let blob = new Blob([terminal.bufferSet.printAllLines()], {type: 'text/txt,charset=UTF-8'});
        let blobURL = URL.createObjectURL(blob);
        let element = document.createElement("a");
        element.href = blobURL;
        element.download = "log.txt";
        element.click();
    }
